    #toggle + label::before {
      content: url('images/CALCULADORAOFF.jpg')
    }
    
    /* Texto exibido quando o checkbox estiver marcado. */
    #toggle:checked + label:before {
      content: url('images/CALCULADORAON.jpg')
    }

  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {

      func();
    }
  }

<script type="text/javascript">
 const calculateMetro = () => {
    const inputDistancia = document.getElementById("inputDistancia").value;
    const unitsMetro = document.getElementById("unitsMetro").value;
    const conversionMetro = document.getElementById("conversionMetro");
    let calculatedMetro;
  
    if (unitsMetro === "m") {
        calculatedMetro = inputDistancia;
    }
    if (unitsMetro === "mm") {
        calculatedMetro = inputDistancia * 1000;
        
    }
    if (unitsMetro === "cm") {
        calculatedMetro = inputDistancia * 100;
        
    }

    if (unitsMetro === "dm") {
        calculatedMetro = inputDistancia * 10;
        
    }
  
    if (unitsMetro === "dam") {
        calculatedMetro = inputDistancia * 0.1;
       
    }
  
    if (unitsMetro === "hm") {
        calculatedMetro = inputDistancia * 0.01;
       
    }
    if (unitsMetro === "km") {
        calculatedMetro = inputDistancia * 0.001;
       
    }
  
    conversionMetro.innerHTML = calculatedMetro;
  };
